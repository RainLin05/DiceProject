<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <script src="roll.js"></script>
</head>
<body>
    <style>
        img{
            width: 50px;
            length: 50px;
        }
    </style>
    <div class="grid-item" id="dice">
        <h2>Number of dices:</h2>
        <img src="Dice1.PNG" alt="1 dice" onclick="dices(1)">
        <img src="dice2.PNG" alt="2 dice" onclick="dices(2)">
        <img src="dice3.PNG" alt="3 dice" onclick="dices(3)">
    </div>

    <button onclick="roll(1)">Roll Dice</button>
        
    
    <form>
        <label for="dice">Number of rolls:</label><br>
        <input type="text" name="dice" id="dice" value="1"/>
        <input type="submit" value="Confirm">
    </form>

    <div class="grid">
        <div class="grid-item">Statistic</div>
        <div class="grid-item">Value</div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
      <style>
        .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: .5fr .5fr;
        }

      </style>
</html>
